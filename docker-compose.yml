version: "3.9"

services:
  backend:
    build: ./backend
    container_name: itairs-backend
    environment:
      - SECRET_KEY=change-me
    ports:
      - "8000:8000"

  frontend:
    build: ./frontend
    container_name: itairs-frontend
    ports:
      - "8081:80"
    depends_on:
      - backend
